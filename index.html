<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<title>Elementos en línea y en bloque</title>
        <style type="text/css">
strong{
  background-color: cadetblue;
}
        </style>        
	</head>
		<body>
<p>Esto que viene ahora <strong>es un elemento en línea</strong> y lo que </p> <!-- y la etiqueta p es un elemento en bloque -->
			<div>
        <h1>Esto serían elementos anidados</h1>
          <ol>
            <li>Primero <a href="https://emojipedia.org/dumpling/">esto es un elemento en linea</a></li>
            <li>Segundo</li>
            <li>Tercero</li>
          </ol>
      </div>
		</body>
</html>
